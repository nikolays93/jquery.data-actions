<!doctype html>
<html lang="ru-RU">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Default Page Title</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style type="text/css">
	body {
		position: relative;
	}
	#stuntman {
		position: absolute;
		left: 50%;
		top: 20px;
		width: 100px;
		margin-left: -50px;
		height: 100px;
		background: cyan;
		border: 1px solid lightblue;
	}
</style>
</head>
<body>
	<div id="stuntman"></div>
	
	<div data-target="#stuntman">
		<p data-action="slideToggle"> Click for Slide Toggle </p>
		<p data-action="fadeToggle"> Click for Fade Toggle </p>
	</div>

	<div data-target="#stuntman" data-action="slideToggle">
		<div>NO Click</div>
		<hr>
		<div data-action="slideToggle">Text</div>
	</div>
	
	<div data-target="#stuntman" data-action="fadeToggle">Fade Up Stuntman Now!</div>
	
	<script type="text/javascript" src="jquery.data-actions.js"></script>
</body>
</html>
