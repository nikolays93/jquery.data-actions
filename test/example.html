<!doctype html>
<html lang="ru-RU">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Default Page Title</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- display after load 'couse Ease Fade Action is checked -->
	<div style="display: none;" id="stuntman" data-trigger="load" data-text-replace="away" data-text-replace-to="ready"> I'm away </div>
	
	<!-- group actions -->
	<div id="wrap" data-target="#stuntman" data-action="slideToggle" data-wrapper="only">
		Click on wrapper
		<div id="inside" data-text-replace="I said: NO CLICK!"> NO CLICK </div>
		<div id="inside2" data-action="fadeToggle"> Click Me Please! </div>
	</div>
	
	<div id="wrap">
		<span data-fade-Toggle="< #wrap">use simple target</span>
		<div class="test">
			<div id="inside" data-target="<< #wrap" data-action="animate" data-props="{'margin-left': 5}"> NO CLICK </div>
			<div id="inside2" data-slide-Toggle="<> #inside"> Toggle near! </div>
		</div>
	</div>	

	<hr>

	<!-- simple action -->
	<div data-target="#stuntman" data-action="slideToggle">Slide Stuntman Now!</div><br><br>
	<div data-target="#stuntman" data-action="fadeToggle">Fade Stuntman Now!</div><br><br>
	<hr>

	<!-- text replace -->
	<div data-target="#stuntman" data-text-replace="I'm away again." data-toggle-class="away">
		<p data-text-replace="lets go away" data-text-replace-to="come on!">stuntman, lets go away!</p>
	</div><br>
	<hr>

	<!-- action with props -->
	<div data-target="#stuntman" data-action="animate" data-props="{left:'45%', top: '60px'}"> Pull him. </div>
	<hr>

	<!-- Ease Load&Toggle Action -->
	<div>
		<label>
			<input type="checkbox" name="" data-fade-In="#stuntman" checked='true'>
			Ease Fade Action
		</label>
	</div>
	<hr>

	<script type="text/javascript" src="../jquery.data-actions.js"></script>
</body>
</html>
